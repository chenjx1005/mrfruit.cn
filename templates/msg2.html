<!DOCTYPE html>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<meta charset="UTF-8" >
<style type="text/css" >
html, body, h1, form, fieldset, legend, ol, li {
	margin: 0;
	padding: 0;
}
body {
	background:url("../static/images/bg.png");
	background-repeat:no-repeat;
	color: #111111;
	font-family: Tahoma, Verdana, STHeiTi, simsun, sans-serif;
	padding: 20px;
}
#da{
	position:absolute;
	margin-top:50px;
	margin-left:400px;
}
#title{
	color:#e17022;
	font-size: 26px;
	font-weight: bold;
}
form#payment {
	padding: 20px;
	
}
form#payment fieldset {
	border: none;
	margin-bottom: 10px;
}


form#payment textarea {
	background: #ffffff;
	border: none;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	-khtml-border-radius: 3px;
	border-radius: 3px;
	font: italic 13px Georgia, "Times New Roman", Times, serif;
	outline: none;
	padding: 5px;
	width: 400px;
	height:50px;
}


form#payment textarea:focus {
	background: #eeeeee;
}

form#payment button {
	
	background: #FFF;
	border: none;
	color: #e17022;
	display: block;
	font: "黑体";
	margin: auto;
	padding: 0px 0px;
	text-shadow: 0 1px 1px #cccccc;
}
form#payment button:hover {
	background: #FFF;
	cursor: pointer;
}

p{
	color: #999999;
	font-size:10px;
	
}

table#btn {
	margin-left:300px;
}

table#btn tr td {
	width: 30px;
}

a{
	text-decoration:none;
}

table#chat{
	width:400px;
	font-size:13px;
	color:#999999;
	line-height:18px;
	margin-top:20px;
}

table#chat table{
	padding:10px 10px 0px 0px;
	//background-color:#eeeeee;
}

table#chat table.fruit{
	margin-left:40px;
	padding:10px 10px 10px 10px;
	//background-color:#eeeeee;
}

table#chat table.fruit tr td.name{
	width:50px;
}
table#chat table.me tr td.name{
	width:20px;
}
table#chat table tr td.name{
	color: #e17022;
}
table#chat table tr td.time{
	color: #cccccc;
}


</style>
<title>和水果君聊聊吧~</title>
<body>
<div id="da">

<p id="title">和水果君聊天：</p>


<form id=payment action="{{ url_for('newmsg')}}" method="POST"><!--newnew-->
	<fieldset>
    	<p>
        	你还想吃什么其他的水果？有什么话想对水果君说？<br/><br/>
        </p>
    </fieldset>
	<fieldset>
		<textarea id="txt" name="txt" autofocus></textarea>
	</fieldset>
	<fieldset>
    	
        <table id="btn">
        	<tr>
            	<td></td>
                <td><button type=submit>提交</button></td>
                <td><a style="text-decoration:none" href="{{url_for('order')}}"><button type=button onclick="javascript:window.location.href='/'">返回</button></a></td>
            </tr>
        </table>
		
        
	</fieldset>
    <fieldset >
		{% for i in row %}
    	<table id="chat">
        	<tr>
            	<td>
                	<table class="me">
                    	<tr>
                        	<td class="name">我 
                            </td>
                            <td class="time">{{ i[0] }}
                            </td>
                        </tr>
                        <tr>
                        	<td class="words" colspan="2">{{ i[1] }}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
			{% if i[2] %}
            <tr>
            	<td>
                	<table class="fruit">
                    	<tr>
                        	<td class="name">水果君
                            </td>
                            <td class="time">{{ i[2] }}
                            </td>
                        </tr>
                        <tr>
                        	<td class="words" colspan="2">{{ i[3] }}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
			{% endif %}
        </table>
		{% endfor %}
        
	</fieldset>
</form>
</div>
</body>
